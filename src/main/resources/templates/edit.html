<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Vuelo</title>
  <link rel="stylesheet" href="/update.css">
</head>
<body>

<h1>Editar Vuelo</h1>

<form th:action="@{'/web/' + ${vuelos._id} + '/edit'}" method="post" th:object="${vuelos}" class="vuelos-form">
  <input type="hidden" name="_method" value="put"/>

  <label for="aeropuerto">Aeropuerto:</label>
  <input type="text" id="aeropuerto" name="aeropuerto" th:value="*{aeropuerto}" required><br>

  <label for="disponibilidadaeropuerto">Disponibilidad aeropuerto:</label>
  <input type="text" id="disponibilidadaeropuerto" name="disponibilidadaeropuerto" th:value="*{disponibilidadaeropuerto}" required><br>

  <label for="compañia">Compañia:</label>
  <input type="text" id="compañia" name="compañia" th:value="*{compañia}" required><br>

  <label for="numvuelo">Número de vuelo:</label>
  <input type="text" id="numvuelo" name="numvuelo" th:value="*{numvuelo}" required><br>

  <label for="destino">Destino:</label>
  <input type="text" id="destino" name="destino" th:value="*{destino}" required><br>

  <label for="salida">Hora de salida:</label>
  <input type="text" id="salida" name="salida" th:value="*{salida}" required><br>

  <label for="llegada">Hora de llegada:</label>
  <input type="text" id="llegada" name="llegada" th:value="*{llegada}" required><br>

  <label for="precio">Precio:</label>
  <input type="number" id="precio" name="precio" step="50.50" th:value="*{precio}" required><br>

  <button type="submit">Actualizar Vuelo</button>
</form>

<a href="/web/" class="back-link">Volver al listado</a>

</body>
</html>
