<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Nuevo Vuelo</title>
  <link rel="stylesheet" href="/new.css">
</head>
<body>

<h1>Crear Nuevo Vuelo</h1>

<form method="post" class="vuelos-form">

  <label for="_id">ID:</label>
  <input type="text" id="_id" name="_id"><br>

  <label for="aeropuerto">Aeropuerto:</label>
  <input type="text" id="aeropuerto" name="aeropuerto" required><br>

  <label for="disponibilidadaeropuerto">Disponibilidad aeropuerto:</label>
  <input type="text" id="disponibilidadaeropuerto" name="disponibilidadaeropuerto" required><br>

  <label for="compañia">Compañia:</label>
  <input type="text" id="compañia" name="compañia" required><br>

  <label for="numvuelo">Número de vuelo:</label>
  <input type="text" id="numvuelo" name="numvuelo" required><br>

  <label for="destino">Destino:</label>
  <input type="text" id="destino" name="destino" required><br>

  <label for="salida">Hora de salida:</label>
  <input type="text" id="salida" name="salida" required><br>

  <label for="llegada">Hora de llegada:</label>
  <input type="text" id="llegada" name="llegada" required><br>

  <label for="precio">Precio:</label>
  <input type="number" id="precio" name="precio" step="50.50" required><br>

  <button type="submit">Crear Vuelo</button>
</form>

<a href="/web/" class="back-link">Volver al listado</a>

</body>
</html>
